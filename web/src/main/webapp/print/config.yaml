        # Layertree
        - !columns
          width: 350
          widths: [15,85]
          absoluteY: 200
          absoluteX: 50
          condition: legends
          config:
            borderWidth: 0
            cells:
              - padding: 2
              - backgroundColor: white
          items:
            - !text
              fontSize: 10
              font: Verdana_Bold
              text: 'Legend:'
              align: left
            - !legends
              layerSpace: 5
        # Scales
        - !columns
          absoluteY: 260
          absoluteX: 78
          width: 467
