#===========================================================================
# additional fonts
#===========================================================================
fonts:
  - "${configDir}/Verdana.ttf"
  - "${configDir}/Verdana_Bold.ttf"

#===========================================================================
# allowed DPIs
#===========================================================================
dpis:
  - 150

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 25000
  - 50000
  - 100000
  - 200000
  - 500000
  - 1000000
  - 2500000
  - 3000000

#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !ipMatch
    ip: 0.0.0.0
    mask: 0.0.0.0

layouts:
  #===========================================================================
  A4 paysage:
  #===========================================================================
    mainPage:
      rotation: false
      pageSize: A4
      header:
        height: 150
        items:
          - !image
            align: center
            maxWidth: 500
            url: "${configDir}/Banner_print.png"
          - !text
            font: Verdana
            fontSize: 20
            text: ' '
          - !text
            font: Verdana
            fontSize: 20
            text: ' '
          - !text
            font: Verdana
            fontSize: 20
            align: center
            vertAlign: middle
            text: '${title}'
      items:
        - !columns
          width: 500
          absoluteY: 672
          absoluteX: 50
          config:
            borderWidth: 0.5
            cells:
              - padding: 5
              - paddingTop: 2
              - paddingBottom: 35
              - backgroundColor: white
          items:
            - !map
              width: 496
              height: 400
        # Overview map
        #- !columns
